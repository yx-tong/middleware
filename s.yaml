edition: 3.0.0
name: fc3-example
access: default
resources:
  fcDemo:
    component: fc3
    props:
      region: cn-shanghai
      handler: index.handler
      role: acs:ram::1489924995576931:role/aliyunfcserverlessdevsrole
      description: ''
      timeout: 60
      diskSize: 512
      internetAccess: true
      customRuntimeConfig:
        port: 8080
        command:
          - ./server
      logConfig:
        enableRequestMetrics: true
        enableInstanceMetrics: true
        logBeginRule: DefaultRegex
        project: aliyun-fc-cn-shanghai-f7f412d1-cde4-5843-bfc7-08ad352cc294
        logstore: function-log
      functionName: linkss
      runtime: custom
      cpu: 0.05
      version: LATEST
      instanceConcurrency: 20
      memorySize: 128
      environmentVariables:
        LD_LIBRARY_PATH: >-
          /code:/code/lib:/usr/local/lib:/opt/lib:/opt/php8.1/lib:/opt/php8.0/lib:/opt/php7.2/lib
      code: ./linkss
      triggers:
        - triggerConfig:
            methods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            authType: anonymous
            disableURLInternet: false
          triggerName: defaultTrigger
          description: ''
          qualifier: LATEST
          triggerType: http
