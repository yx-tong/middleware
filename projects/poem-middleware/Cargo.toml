[package]
name = "poem-middleware"
publish = false
version = "1.0.0"
authors = ["OpenAPI Generator team and contributors"]
description = "No description provided (generated by Openapi Generator https://github.com/openapitools/openapi-generator)"
edition = "2021"

[dependencies]
tokio = { version = "1.43.0", features = ["full"] }
uuid = { version = "1.13.2", features = ["v4"] }
poem = { version = "3.1.6", features = ["rustls"] }
poem-openapi = { version = "5.1.5", features = ["uuid"] }
serde = { version = "1.0.217", features = ["derive"] }
tracing = "0.1.41"
serde_json = "1.0.138"
jsonwebtoken = "9.3.1"
chrono = "0.4.39"
rand = "0.8.5"
reqwest = { version = "0.12.12", default-features = false, features = ["rustls-tls"] }
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
pdf-extract = { version = "0.8.2", optional = true }
url = "2.5.4"
ansi_term = "0.12.1"

[dependencies.sqlx]
version = "0.8.3"
features = ["postgres", "chrono"]

[dependencies.poem-result]
version = "*"
path = "../poem-result"
features = ["poem-openapi", "serde_json"]

[dependencies.item-list]
version = "*"
path = "../item-list"
features = ["poem-openapi", "sqlx"]

[dependencies.poem-email]
version = "*"
path = "../poem-email"
features = []

[dependencies.semantic-id]
version = "*"
path = "../semantic-id"
features = ["poem-openapi", "sqlx", "serde"]

[dev-dependencies]
tracing-subscriber = "0.3"


[features]
default = []

