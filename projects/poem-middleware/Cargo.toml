[package]
name = "poem-middleware"
publish = false
version = "1.0.0"
authors = ["OpenAPI Generator team and contributors"]
description = "No description provided (generated by Openapi Generator https://github.com/openapitools/openapi-generator)"
edition = "2021"

[dependencies]
tokio = { version = "1.45.1", features = ["full"] }
uuid = { version = "1.17.0", features = ["v4"] }
poem = { version = "3.1.10", features = ["rustls"] }
poem-openapi = { version = "5.1.14", features = ["uuid"] }
serde = { version = "1.0.219", features = ["derive"] }
tracing = "0.1.41"
serde_json = "1.0.140"
jsonwebtoken = "9.3.1"
chrono = "0.4.41"
rand = "0.8.5"
reqwest = { version = "0.12.19", default-features = false, features = ["rustls-tls"] }
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
pdf-extract = { version = "0.8.2", optional = true }
url = "2.5.4"
ansi_term = "0.12.1"
aliyun-sdk = {workspace = true}
semantic-id = { version = "0.0.0", features = ["poem-openapi", "sqlx", "serde"] }

[dependencies.sqlx]
version = "0.8.6"
features = ["postgres", "chrono"]

[dependencies.item-list]
version = "*"
path = "../item-list"
features = ["poem-openapi", "sqlx"]

[dev-dependencies]
tracing-subscriber = "0.3"


[features]
default = []
aliyun-oss = ["aliyun-sdk/aliyun-oss"]
aliyun-smtp = ["aliyun-sdk/aliyun-smtp"]
