[package]
name = "poem-middleware"
publish = false
version = "1.0.0"
authors = ["OpenAPI Generator team and contributors"]
description = "No description provided (generated by Openapi Generator https://github.com/openapitools/openapi-generator)"
edition = "2021"

[dependencies]
tokio = { version = "1.39.2", features = ["full"] }
uuid = { version = "1.10.0", features = ["v4"] }
poem = { version = "3.0.4", features = ["rustls"] }
poem-openapi = { version = "5.0.3", features = ["redoc", "uuid"] }
serde = { version = "1.0.209", features = ["derive"] }
tracing = "0.1.40"
serde_json = "1.0.133"
sea-orm = { version = "1.1.0-rc.1", features = ["sqlx-postgres", "runtime-tokio-rustls"] }
jsonwebtoken = "9.3.0"
chrono = "0.4.23"
rand = "0.8.5"
reqwest = { version = "0.12.5", default-features = false, features = ["rustls-tls"] }
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
url = "2.5.2"
ansi_term = "0.12.1"

[dependencies.poem-result]
version = "*"
path = "../poem-result"
features = ["poem-openapi", "serde_json"]

[dependencies.item-list]
version = "*"
path = "../item-list"
features = ["poem-openapi", "sqlx"]


[dependencies.poem-aliyun-oss]
version = "*"
path = "../poem-aliyun-oss"
features = []

[dependencies.poem-email]
version = "*"
path = "../poem-email"
features = []

[dependencies.semantic-id]
version = "*"
path = "../semantic-id"
features = ["poem-openapi", "sqlx", "serde"]

[dev-dependencies]
tracing-subscriber = "0.3"


[features]
default = []

